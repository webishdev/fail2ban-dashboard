<div class="stat">
    <div class="stat-title">{{ .Name }}</div>
    <div class="stat-value text-secondary">{{ .BannedCount }}</div>
    <div class="stat-desc">failed {{ .CurrentlyFailed }} / {{ .TotalFailed }}</div>
    <div class="stat-desc">banned {{ .CurrentlyBanned }} / {{ .TotalBanned }}</div>
</div>
